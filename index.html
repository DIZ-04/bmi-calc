<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <script src="js\script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <title>BMI Kalkulačka</title>
</head>
<body>
    <div class="main">
        <div class="nadpis">
            <h1>BMI Kalkulačka</h1>
        </div>

        <div class="vstupy">
            <div class="form">
                <label for="vek">Věková kategorie:</label>
                <select class="form-select" name="vek" id="vek">
                    <option value="1824">18 - 24</option>
                    <option value="2534">25 - 34</option>
                    <option value="3544">35 - 44</option>
                    <option value="4554">45 - 54</option>
                    <option value="5564">55 - 64</option>
                    <option value="65more">65+</option>
                </select>
            </div>
            
            <div class="vyska">
                <label for="vyska" class="form-label">Výška (cm)</label>
                <input type="text" class="form-control" id="vyska">
            </div> 
            
            <div class="vaha">
                <label for="vaha" class="form-label">Váha (kg)</label>
                <input type="text" class="form-control" id="vaha">
            </div>    
        </div>
        
        <div class = "cudlik">
            <button type="button" class="btn btn-primary" id="vypocitat">Vypočítat</button>
        </div>
        
        <div class = "vyslednytext">
            <p id="vysledek"></p>
        </div>
    </div>    
</body>
</html>
